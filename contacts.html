<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jensen Omega - Software Developer</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #181e24;
            --accent: #ff6b4a;
            --text: #fff;
            --text-secondary: #bdbdbd;
            --btn-bg: #ff6b4a;
            --btn-bg-hover: #ff3b1f;
            --btn-border: #ff6b4a;
        }
        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
            font-family: 'Roboto', sans-serif;
        }
        header {
            width: 100%;
            padding: 2em 0 1em 0;
            background: transparent;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
        }
        .logo {
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            font-size: 1.3em;
            letter-spacing: 1px;
            margin-left: 3vw;
        }
        nav {
            margin-left: auto;
            margin-right: 3vw;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 2.5em;
            margin: 0;
            padding: 0;
        }
        nav a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1em;
            transition: color 0.2s;
        }
        nav a:hover {
            color: var(--accent);
        }
        </style>
</head>
